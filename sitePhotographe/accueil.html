<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style/style.css" rel="stylesheet" >
    <link href="style/accueil.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>
    <!--Cest la page html de mon site-->
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo Robbie Lens">
        <div>
            <a href="accueil.html">Accueil</a>
            <a href="a-propos.html">A propos</a>
            <a href="portfolio.html">Portfolio</a>
        </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>.
                    Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="#contact" class="cta">Un projet ? Ecrivez-moi</a>
            </div>
            <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="images/acceuil/element-1.png" alt="Twelves apostles - Australie">
                <img src="images/acceuil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="images/acceuil/element-3.png" alt="Parc Nationa d'Abel Tasman - Nouvelle-Zélande">  
            </div>
            <div>
                <img src="images/acceuil/element-4.png" alt="Lac Rotura - Nouvelle-Zélande">
                <img src="images/acceuil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="images/acceuil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>
        <section id="contact" class="section-contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="form-mon-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom" >
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" >
                    </div>
                </div>
            <label for="message">Message</label>
            <textarea name="message" id="message"rows=10></textarea>
            <input type="submit" value="Envoyer" class="cta">
            </form>
        </section>
    </main>
    <footer>
        <img src="images/logo.png" alt="Logo Robbie Lens">
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter">
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
